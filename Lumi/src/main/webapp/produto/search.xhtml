<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{produtoBean.page}'/>
		<f:event type="preRenderView" listener='#{produtoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Produto entities"/>

	<ui:define name="header">
		Produto
	</ui:define>

	<ui:define name="subheader">
		Search Produto entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="produtoBeanExampleDescricao" value="Descricao:"/>
						<h:panelGroup>
							<h:inputText id="produtoBeanExampleDescricao" maxLength="50" value="#{produtoBean.example.descricao}"/>
							<h:message for="produtoBeanExampleDescricao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="produtoBeanExampleDescricaoMarca" value="Descricao Marca:"/>
						<h:panelGroup>
							<h:inputText id="produtoBeanExampleDescricaoMarca" maxLength="50" value="#{produtoBean.example.descricaoMarca}"/>
							<h:message for="produtoBeanExampleDescricaoMarca" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="produtoBeanExampleTipoEmbalagem" value="Tipo Embalagem:"/>
						<h:panelGroup>
							<h:selectOneMenu id="produtoBeanExampleTipoEmbalagem" value="#{produtoBean.example.tipoEmbalagem}">
								<f:selectItem/>
								<f:selectItem itemValue="POTE"/>
								<f:selectItem itemValue="UNIDADE"/>
								<f:selectItem itemValue="BISNAGA"/>
							</h:selectOneMenu>
							<h:message for="produtoBeanExampleTipoEmbalagem" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="produtoBeanExampleUnidadeMedidaEmbalagem" value="Unidade Medida Embalagem:"/>
						<h:panelGroup>
							<h:selectOneMenu id="produtoBeanExampleUnidadeMedidaEmbalagem" value="#{produtoBean.example.unidadeMedidaEmbalagem}">
								<f:selectItem/>
								<f:selectItem itemValue="UND"/>
								<f:selectItem itemValue="KG"/>
								<f:selectItem itemValue="L"/>
							</h:selectOneMenu>
							<h:message for="produtoBeanExampleUnidadeMedidaEmbalagem" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="produtoBeanExampleFormaUtilizacao" value="Forma Utilizacao:"/>
						<h:panelGroup>
							<h:selectOneMenu id="produtoBeanExampleFormaUtilizacao" value="#{produtoBean.example.formaUtilizacao}">
								<f:selectItem/>
								<f:selectItem itemValue="FIXO"/>
								<f:selectItem itemValue="SUGERIDO"/>
							</h:selectOneMenu>
							<h:message for="produtoBeanExampleFormaUtilizacao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{produtoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{produtoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="produtoBeanPageItems" styleClass="data-table" value="#{produtoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricao" value="#{_item.descricao}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao Marca"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricaoMarca" value="#{_item.descricaoMarca}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipoEmbalagem" value="#{_item.tipoEmbalagem}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuantidadeEmbalagem" value="#{_item.quantidadeEmbalagem}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Unidade Medida Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUnidadeMedidaEmbalagem" value="#{_item.unidadeMedidaEmbalagem}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{produtoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
