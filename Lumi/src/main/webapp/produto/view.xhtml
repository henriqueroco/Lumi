<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{produtoBean.id}'/>
		<f:event type="preRenderView" listener='#{produtoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Produto"/>

	<ui:define name="header">
		Produto
	</ui:define>

	<ui:define name="subheader">
		View existing Produto
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="produtoBeanProdutoDescricao" value="Descricao:"/>
			<h:outputText id="produtoBeanProdutoDescricao" value="#{produtoBean.produto.descricao}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoDescricaoMarca" value="Descricao Marca:"/>
			<h:outputText id="produtoBeanProdutoDescricaoMarca" value="#{produtoBean.produto.descricaoMarca}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoTipoEmbalagem" value="Tipo Embalagem:"/>
			<h:outputText id="produtoBeanProdutoTipoEmbalagem" value="#{produtoBean.produto.tipoEmbalagem}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoQuantidadeEmbalagem" value="Quantidade Embalagem:"/>
			<h:outputText id="produtoBeanProdutoQuantidadeEmbalagem" value="#{produtoBean.produto.quantidadeEmbalagem}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoUnidadeMedidaEmbalagem" value="Unidade Medida Embalagem:"/>
			<h:outputText id="produtoBeanProdutoUnidadeMedidaEmbalagem" value="#{produtoBean.produto.unidadeMedidaEmbalagem}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoFormaUtilizacao" value="Forma Utilizacao:"/>
			<h:outputText id="produtoBeanProdutoFormaUtilizacao" value="#{produtoBean.produto.formaUtilizacao}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoUnidadeMedidaUtilizacao" value="Unidade Medida Utilizacao:"/>
			<h:outputText id="produtoBeanProdutoUnidadeMedidaUtilizacao" value="#{produtoBean.produto.unidadeMedidaUtilizacao}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoPontos" value="Pontos:"/>
			<h:outputText id="produtoBeanProdutoPontos" value="#{produtoBean.produto.pontos}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoSituacao" value="Situacao:"/>
			<h:outputText id="produtoBeanProdutoSituacao" value="#{produtoBean.produto.situacao}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
