<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{movimentoEstoqueBean.id}'/>
		<f:event type="preRenderView" listener='#{movimentoEstoqueBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Movimento Estoque"/>

	<ui:define name="header">
		Movimento Estoque
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty movimentoEstoqueBean.id}'>
				Edit existing Movimento Estoque
			</c:when>
			<c:otherwise>
				Create a new Movimento Estoque
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="movimentoEstoqueBeanMovimentoEstoqueDataMovimento" value="Data Movimento:"/>
				<h:panelGroup>
					<h:inputText id="movimentoEstoqueBeanMovimentoEstoqueDataMovimento" required="true" value="#{movimentoEstoqueBean.movimentoEstoque.dataMovimento}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="movimentoEstoqueBeanMovimentoEstoqueDataMovimento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="movimentoEstoqueBeanMovimentoEstoqueTipoMovimento" value="Tipo Movimento:"/>
				<h:panelGroup>
					<h:selectOneMenu id="movimentoEstoqueBeanMovimentoEstoqueTipoMovimento" required="true" value="#{movimentoEstoqueBean.movimentoEstoque.tipoMovimento}">
						<f:selectItem itemValue="ENTRADA"/>
						<f:selectItem itemValue="SAIDA"/>
					</h:selectOneMenu>
					<h:message for="movimentoEstoqueBeanMovimentoEstoqueTipoMovimento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="movimentoEstoqueBeanMovimentoEstoqueQuantidade" value="Quantidade:"/>
				<h:panelGroup>
					<h:inputText id="movimentoEstoqueBeanMovimentoEstoqueQuantidade" required="true" value="#{movimentoEstoqueBean.movimentoEstoque.quantidade}"/>
					<h:message for="movimentoEstoqueBeanMovimentoEstoqueQuantidade" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="movimentoEstoqueBeanMovimentoEstoqueUnidadeMedidaMovimentacao" value="Unidade Medida Movimentacao:"/>
				<h:panelGroup>
					<h:selectOneMenu id="movimentoEstoqueBeanMovimentoEstoqueUnidadeMedidaMovimentacao" required="true" value="#{movimentoEstoqueBean.movimentoEstoque.unidadeMedidaMovimentacao}">
						<f:selectItem itemValue="UND"/>
						<f:selectItem itemValue="KG"/>
						<f:selectItem itemValue="L"/>
					</h:selectOneMenu>
					<h:message for="movimentoEstoqueBeanMovimentoEstoqueUnidadeMedidaMovimentacao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="movimentoEstoqueBeanMovimentoEstoqueValor" value="Valor:"/>
				<h:panelGroup>
					<h:inputText id="movimentoEstoqueBeanMovimentoEstoqueValor" value="#{movimentoEstoqueBean.movimentoEstoque.valor}"/>
					<h:message for="movimentoEstoqueBeanMovimentoEstoqueValor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="movimentoEstoqueBeanMovimentoEstoqueProduto" value="Produto:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{movimentoEstoqueBean.movimentoEstoque.produto}"/>
					<h:dataTable id="movimentoEstoqueBeanMovimentoEstoqueProduto" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descricao"/>
							</f:facet>
							<h:link outcome="/produto/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescricao" value="#{_item.descricao}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descricao Marca"/>
							</f:facet>
							<h:link outcome="/produto/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescricaoMarca" value="#{_item.descricaoMarca}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo Embalagem"/>
							</f:facet>
							<h:link outcome="/produto/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTipoEmbalagem" value="#{_item.tipoEmbalagem}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Quantidade Embalagem"/>
							</f:facet>
							<h:link outcome="/produto/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemQuantidadeEmbalagem" value="#{_item.quantidadeEmbalagem}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Unidade Medida Embalagem"/>
							</f:facet>
							<h:link outcome="/produto/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemUnidadeMedidaEmbalagem" value="#{_item.unidadeMedidaEmbalagem}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{produtoBean.converter}" id="movimentoEstoqueBeanMovimentoEstoqueProdutoSelect" value="#{requestScope['movimentoEstoqueBeanMovimentoEstoqueProdutoSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{produtoBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['movimentoEstoqueBeanMovimentoEstoqueProdutoSelect'])}" id="movimentoEstoqueBeanMovimentoEstoqueProdutoAdd" onclick="if (document.getElementById(document.forms[0].id+':movimentoEstoqueBeanMovimentoEstoqueProdutoSelect').selectedIndex &lt; 1) { alert('Must select a Produto'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="movimentoEstoqueBeanMovimentoEstoqueAtendimento" value="Atendimento:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{movimentoEstoqueBean.movimentoEstoque.atendimento}"/>
					<h:dataTable id="movimentoEstoqueBeanMovimentoEstoqueAtendimento" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Data"/>
							</f:facet>
							<h:link outcome="/atendimento/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemData" value="#{_item.data}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Hora Inicio"/>
							</f:facet>
							<h:link outcome="/atendimento/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemHoraInicio" value="#{_item.horaInicio}">
									<f:convertDateTime type="time"/>
								</h:outputText>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Hora Fim"/>
							</f:facet>
							<h:link outcome="/atendimento/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemHoraFim" value="#{_item.horaFim}">
									<f:convertDateTime type="time"/>
								</h:outputText>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{atendimentoBean.converter}" id="movimentoEstoqueBeanMovimentoEstoqueAtendimentoSelect" value="#{requestScope['movimentoEstoqueBeanMovimentoEstoqueAtendimentoSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{atendimentoBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['movimentoEstoqueBeanMovimentoEstoqueAtendimentoSelect'])}" id="movimentoEstoqueBeanMovimentoEstoqueAtendimentoAdd" onclick="if (document.getElementById(document.forms[0].id+':movimentoEstoqueBeanMovimentoEstoqueAtendimentoSelect').selectedIndex &lt; 1) { alert('Must select a Atendimento'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{movimentoEstoqueBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty movimentoEstoqueBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{movimentoEstoqueBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{movimentoEstoqueBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
