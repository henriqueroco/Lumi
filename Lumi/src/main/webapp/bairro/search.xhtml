<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{bairroBean.page}'/>
		<f:event type="preRenderView" listener='#{bairroBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Bairro entities"/>

	<ui:define name="header">
		Bairro
	</ui:define>

	<ui:define name="subheader">
		Search Bairro entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="bairroBeanExampleDescricaoBairro" value="Descricao Bairro:"/>
						<h:panelGroup>
							<h:inputText id="bairroBeanExampleDescricaoBairro" maxLength="100" value="#{bairroBean.example.descricaoBairro}"/>
							<h:message for="bairroBeanExampleDescricaoBairro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="bairroBeanExampleLocalidade" value="Localidade:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{localidadeBean.converter}" id="bairroBeanExampleLocalidade" value="#{bairroBean.example.localidade}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{localidadeBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="bairroBeanExampleLocalidade" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{bairroBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{bairroBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="bairroBeanPageItems" styleClass="data-table" value="#{bairroBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao Bairro"/>
					</f:facet>
					<h:link outcome="/bairro/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricaoBairro" value="#{_item.descricaoBairro}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{bairroBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
