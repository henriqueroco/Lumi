<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{bairroBean.id}'/>
		<f:event type="preRenderView" listener='#{bairroBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Bairro"/>

	<ui:define name="header">
		Bairro
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty bairroBean.id}'>
				Edit existing Bairro
			</c:when>
			<c:otherwise>
				Create a new Bairro
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="bairroBeanBairroDescricaoBairro" value="Descricao Bairro:"/>
				<h:panelGroup>
					<h:inputText id="bairroBeanBairroDescricaoBairro" maxLength="100" required="true" value="#{bairroBean.bairro.descricaoBairro}"/>
					<h:message for="bairroBeanBairroDescricaoBairro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="bairroBeanBairroLocalidade" value="Localidade:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{localidadeBean.converter}" id="bairroBeanBairroLocalidade" value="#{bairroBean.bairro.localidade}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{localidadeBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="bairroBeanBairroLocalidade" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{bairroBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty bairroBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{bairroBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{bairroBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
