<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{clienteBean.page}'/>
		<f:event type="preRenderView" listener='#{clienteBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Cliente entities"/>

	<ui:define name="header">
		Cliente
	</ui:define>

	<ui:define name="subheader">
		Search Cliente entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="clienteBeanExampleNome" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleNome" value="#{clienteBean.example.nome}"/>
							<h:message for="clienteBeanExampleNome" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clienteBeanExampleCpf" value="Cpf:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleCpf" value="#{clienteBean.example.cpf}"/>
							<h:message for="clienteBeanExampleCpf" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clienteBeanExampleSexo" value="Sexo:"/>
						<h:panelGroup>
							<h:selectOneMenu id="clienteBeanExampleSexo" value="#{clienteBean.example.sexo}">
								<f:selectItem/>
								<f:selectItem itemValue="MASCULINO"/>
								<f:selectItem itemValue="FEMININO"/>
							</h:selectOneMenu>
							<h:message for="clienteBeanExampleSexo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clienteBeanExampleCelular" value="Celular:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleCelular" value="#{clienteBean.example.celular}"/>
							<h:message for="clienteBeanExampleCelular" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clienteBeanExampleTelefone" value="Telefone:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleTelefone" value="#{clienteBean.example.telefone}"/>
							<h:message for="clienteBeanExampleTelefone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{clienteBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{clienteBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="clienteBeanPageItems" styleClass="data-table" value="#{clienteBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cpf"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCpf" value="#{_item.cpf}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Nascimento"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDataNascimento" value="#{_item.dataNascimento}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sexo"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSexo" value="#{_item.sexo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Celular"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCelular" value="#{_item.celular}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{clienteBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
