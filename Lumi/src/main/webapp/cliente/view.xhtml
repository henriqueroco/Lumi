<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clienteBean.id}'/>
		<f:event type="preRenderView" listener='#{clienteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Cliente"/>

	<ui:define name="header">
		Cliente
	</ui:define>

	<ui:define name="subheader">
		View existing Cliente
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="clienteBeanClienteNome" value="Nome:"/>
			<h:outputText id="clienteBeanClienteNome" value="#{clienteBean.cliente.nome}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteCpf" value="Cpf:"/>
			<h:outputText id="clienteBeanClienteCpf" value="#{clienteBean.cliente.cpf}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteDataNascimento" value="Data Nascimento:"/>
			<h:outputText id="clienteBeanClienteDataNascimento" value="#{clienteBean.cliente.dataNascimento}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteSexo" value="Sexo:"/>
			<h:outputText id="clienteBeanClienteSexo" value="#{clienteBean.cliente.sexo}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteCelular" value="Celular:"/>
			<h:outputText id="clienteBeanClienteCelular" value="#{clienteBean.cliente.celular}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteTelefone" value="Telefone:"/>
			<h:outputText id="clienteBeanClienteTelefone" value="#{clienteBean.cliente.telefone}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteContatoEmergencia" value="Contato Emergencia:"/>
			<h:outputText id="clienteBeanClienteContatoEmergencia" value="#{clienteBean.cliente.contatoEmergencia}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteTelefoneEmergencia" value="Telefone Emergencia:"/>
			<h:outputText id="clienteBeanClienteTelefoneEmergencia" value="#{clienteBean.cliente.telefoneEmergencia}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteSituacao" value="Situacao:"/>
			<h:outputText id="clienteBeanClienteSituacao" value="#{clienteBean.cliente.situacao}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteLogradouro" value="Logradouro:"/>
			<h:link id="clienteBeanClienteLogradouro" outcome="/logradouro/view" rendered="#{!empty clienteBean.cliente.logradouro}" value="#{clienteBean.cliente.logradouro}">
				<f:param name="id" value="#{clienteBean.cliente.logradouro.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
