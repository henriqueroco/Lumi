<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clienteBean.id}'/>
		<f:event type="preRenderView" listener='#{clienteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Cliente"/>

	<ui:define name="header">
		Cliente
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty clienteBean.id}'>
				Edit existing Cliente
			</c:when>
			<c:otherwise>
				Create a new Cliente
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="clienteBeanClienteNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteNome" required="true" value="#{clienteBean.cliente.nome}"/>
					<h:message for="clienteBeanClienteNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clienteBeanClienteCpf" value="Cpf:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteCpf" required="true" value="#{clienteBean.cliente.cpf}"/>
					<h:message for="clienteBeanClienteCpf" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clienteBeanClienteDataNascimento" value="Data Nascimento:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteDataNascimento" required="true" value="#{clienteBean.cliente.dataNascimento}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="clienteBeanClienteDataNascimento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clienteBeanClienteSexo" value="Sexo:"/>
				<h:panelGroup>
					<h:selectOneMenu id="clienteBeanClienteSexo" required="true" value="#{clienteBean.cliente.sexo}">
						<f:selectItem itemValue="MASCULINO"/>
						<f:selectItem itemValue="FEMININO"/>
					</h:selectOneMenu>
					<h:message for="clienteBeanClienteSexo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clienteBeanClienteCelular" value="Celular:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteCelular" required="true" value="#{clienteBean.cliente.celular}"/>
					<h:message for="clienteBeanClienteCelular" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clienteBeanClienteTelefone" value="Telefone:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteTelefone" value="#{clienteBean.cliente.telefone}"/>
					<h:message for="clienteBeanClienteTelefone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="clienteBeanClienteContatoEmergencia" value="Contato Emergencia:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteContatoEmergencia" required="true" value="#{clienteBean.cliente.contatoEmergencia}"/>
					<h:message for="clienteBeanClienteContatoEmergencia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clienteBeanClienteTelefoneEmergencia" value="Telefone Emergencia:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteTelefoneEmergencia" required="true" value="#{clienteBean.cliente.telefoneEmergencia}"/>
					<h:message for="clienteBeanClienteTelefoneEmergencia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clienteBeanClienteSituacao" value="Situacao:"/>
				<h:panelGroup>
					<h:selectOneMenu id="clienteBeanClienteSituacao" required="true" value="#{clienteBean.cliente.situacao}">
						<f:selectItem itemValue="ATIVO"/>
						<f:selectItem itemValue="INATIVO"/>
					</h:selectOneMenu>
					<h:message for="clienteBeanClienteSituacao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="clienteBeanClienteLogradouro" value="Logradouro:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{logradouroBean.converter}" id="clienteBeanClienteLogradouro" value="#{clienteBean.cliente.logradouro}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{logradouroBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="clienteBeanClienteLogradouro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{clienteBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty clienteBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{clienteBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{clienteBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
