<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{atendimentoBean.id}'/>
		<f:event type="preRenderView" listener='#{atendimentoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Atendimento"/>

	<ui:define name="header">
		Atendimento
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty atendimentoBean.id}'>
				Edit existing Atendimento
			</c:when>
			<c:otherwise>
				Create a new Atendimento
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="atendimentoBeanAtendimentoData" value="Data:"/>
				<h:panelGroup>
					<h:inputText id="atendimentoBeanAtendimentoData" required="true" value="#{atendimentoBean.atendimento.data}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="atendimentoBeanAtendimentoData" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="atendimentoBeanAtendimentoHoraInicio" value="Hora Inicio:"/>
				<h:panelGroup>
					<h:inputText id="atendimentoBeanAtendimentoHoraInicio" required="true" value="#{atendimentoBean.atendimento.horaInicio}">
						<f:convertDateTime type="time"/>
					</h:inputText>
					<h:message for="atendimentoBeanAtendimentoHoraInicio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="atendimentoBeanAtendimentoHoraFim" value="Hora Fim:"/>
				<h:panelGroup>
					<h:inputText id="atendimentoBeanAtendimentoHoraFim" required="true" value="#{atendimentoBean.atendimento.horaFim}">
						<f:convertDateTime type="time"/>
					</h:inputText>
					<h:message for="atendimentoBeanAtendimentoHoraFim" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="atendimentoBeanAtendimentoSituacao" value="Situacao:"/>
				<h:panelGroup>
					<h:selectOneMenu id="atendimentoBeanAtendimentoSituacao" value="#{atendimentoBean.atendimento.situacao}">
						<f:selectItem/>
						<f:selectItem itemValue="MARCADO"/>
						<f:selectItem itemValue="CONFIRMADO"/>
						<f:selectItem itemValue="REALIZADO"/>
						<f:selectItem itemValue="NAOREALIZADO"/>
						<f:selectItem itemValue="CANCELADO"/>
					</h:selectOneMenu>
					<h:message for="atendimentoBeanAtendimentoSituacao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="atendimentoBeanAtendimentoCliente" value="Cliente:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{atendimentoBean.atendimento.cliente}"/>
					<h:dataTable id="atendimentoBeanAtendimentoCliente" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome"/>
							</f:facet>
							<h:link outcome="/cliente/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNome" value="#{_item.nome}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Cpf"/>
							</f:facet>
							<h:link outcome="/cliente/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCpf" value="#{_item.cpf}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Data Nascimento"/>
							</f:facet>
							<h:link outcome="/cliente/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDataNascimento" value="#{_item.dataNascimento}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Sexo"/>
							</f:facet>
							<h:link outcome="/cliente/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSexo" value="#{_item.sexo}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Celular"/>
							</f:facet>
							<h:link outcome="/cliente/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemCelular" value="#{_item.celular}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{clienteBean.converter}" id="atendimentoBeanAtendimentoClienteSelect" value="#{requestScope['atendimentoBeanAtendimentoClienteSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clienteBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['atendimentoBeanAtendimentoClienteSelect'])}" id="atendimentoBeanAtendimentoClienteAdd" onclick="if (document.getElementById(document.forms[0].id+':atendimentoBeanAtendimentoClienteSelect').selectedIndex &lt; 1) { alert('Must select a Cliente'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="atendimentoBeanAtendimentoProcedimento" value="Procedimento:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{atendimentoBean.atendimento.procedimento}"/>
					<h:dataTable id="atendimentoBeanAtendimentoProcedimento" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descricao"/>
							</f:facet>
							<h:link outcome="/procedimento/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescricao" value="#{_item.descricao}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{procedimentoBean.converter}" id="atendimentoBeanAtendimentoProcedimentoSelect" value="#{requestScope['atendimentoBeanAtendimentoProcedimentoSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{procedimentoBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['atendimentoBeanAtendimentoProcedimentoSelect'])}" id="atendimentoBeanAtendimentoProcedimentoAdd" onclick="if (document.getElementById(document.forms[0].id+':atendimentoBeanAtendimentoProcedimentoSelect').selectedIndex &lt; 1) { alert('Must select a Procedimento'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="atendimentoBeanAtendimentoEsteticista" value="Esteticista:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{atendimentoBean.atendimento.esteticista}"/>
					<h:dataTable id="atendimentoBeanAtendimentoEsteticista" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome"/>
							</f:facet>
							<h:link outcome="/esteticista/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNome" value="#{_item.nome}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Telefone"/>
							</f:facet>
							<h:link outcome="/esteticista/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTelefone" value="#{_item.telefone}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo"/>
							</f:facet>
							<h:link outcome="/esteticista/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTipo" value="#{_item.tipo}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Situacao"/>
							</f:facet>
							<h:link outcome="/esteticista/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemSituacao" value="#{_item.situacao}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{esteticistaBean.converter}" id="atendimentoBeanAtendimentoEsteticistaSelect" value="#{requestScope['atendimentoBeanAtendimentoEsteticistaSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{esteticistaBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['atendimentoBeanAtendimentoEsteticistaSelect'])}" id="atendimentoBeanAtendimentoEsteticistaAdd" onclick="if (document.getElementById(document.forms[0].id+':atendimentoBeanAtendimentoEsteticistaSelect').selectedIndex &lt; 1) { alert('Must select a Esteticista'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{atendimentoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty atendimentoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{atendimentoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{atendimentoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
