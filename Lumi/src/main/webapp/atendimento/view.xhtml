<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{atendimentoBean.id}'/>
		<f:event type="preRenderView" listener='#{atendimentoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Atendimento"/>

	<ui:define name="header">
		Atendimento
	</ui:define>

	<ui:define name="subheader">
		View existing Atendimento
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="atendimentoBeanAtendimentoData" value="Data:"/>
			<h:outputText id="atendimentoBeanAtendimentoData" value="#{atendimentoBean.atendimento.data}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="atendimentoBeanAtendimentoHoraInicio" value="Hora Inicio:"/>
			<h:outputText id="atendimentoBeanAtendimentoHoraInicio" value="#{atendimentoBean.atendimento.horaInicio}">
				<f:convertDateTime type="time"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="atendimentoBeanAtendimentoHoraFim" value="Hora Fim:"/>
			<h:outputText id="atendimentoBeanAtendimentoHoraFim" value="#{atendimentoBean.atendimento.horaFim}">
				<f:convertDateTime type="time"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="atendimentoBeanAtendimentoSituacao" value="Situacao:"/>
			<h:outputText id="atendimentoBeanAtendimentoSituacao" value="#{atendimentoBean.atendimento.situacao}"/>
			<h:outputText/>
			<h:outputLabel for="atendimentoBeanAtendimentoCliente" value="Cliente:"/>
			<h:dataTable id="atendimentoBeanAtendimentoCliente" styleClass="data-table" value="#{forgeview:asList(atendimentoBean.atendimento.cliente)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cpf"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCpf" value="#{_item.cpf}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Nascimento"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDataNascimento" value="#{_item.dataNascimento}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sexo"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSexo" value="#{_item.sexo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Celular"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCelular" value="#{_item.celular}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="atendimentoBeanAtendimentoProcedimento" value="Procedimento:"/>
			<h:dataTable id="atendimentoBeanAtendimentoProcedimento" styleClass="data-table" value="#{forgeview:asList(atendimentoBean.atendimento.procedimento)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao"/>
					</f:facet>
					<h:link outcome="/procedimento/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricao" value="#{_item.descricao}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="atendimentoBeanAtendimentoEsteticista" value="Esteticista:"/>
			<h:dataTable id="atendimentoBeanAtendimentoEsteticista" styleClass="data-table" value="#{forgeview:asList(atendimentoBean.atendimento.esteticista)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/esteticista/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefone"/>
					</f:facet>
					<h:link outcome="/esteticista/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTelefone" value="#{_item.telefone}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo"/>
					</f:facet>
					<h:link outcome="/esteticista/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipo" value="#{_item.tipo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Situacao"/>
					</f:facet>
					<h:link outcome="/esteticista/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSituacao" value="#{_item.situacao}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
