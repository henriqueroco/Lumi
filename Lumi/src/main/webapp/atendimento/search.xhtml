<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{atendimentoBean.page}'/>
		<f:event type="preRenderView" listener='#{atendimentoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Atendimento entities"/>

	<ui:define name="header">
		Atendimento
	</ui:define>

	<ui:define name="subheader">
		Search Atendimento entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="atendimentoBeanExampleSituacao" value="Situacao:"/>
						<h:panelGroup>
							<h:selectOneMenu id="atendimentoBeanExampleSituacao" value="#{atendimentoBean.example.situacao}">
								<f:selectItem/>
								<f:selectItem itemValue="MARCADO"/>
								<f:selectItem itemValue="CONFIRMADO"/>
								<f:selectItem itemValue="REALIZADO"/>
								<f:selectItem itemValue="NAOREALIZADO"/>
								<f:selectItem itemValue="CANCELADO"/>
							</h:selectOneMenu>
							<h:message for="atendimentoBeanExampleSituacao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{atendimentoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{atendimentoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="atendimentoBeanPageItems" styleClass="data-table" value="#{atendimentoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data"/>
					</f:facet>
					<h:link outcome="/atendimento/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemData" value="#{_item.data}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hora Inicio"/>
					</f:facet>
					<h:link outcome="/atendimento/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemHoraInicio" value="#{_item.horaInicio}">
							<f:convertDateTime type="time"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Hora Fim"/>
					</f:facet>
					<h:link outcome="/atendimento/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemHoraFim" value="#{_item.horaFim}">
							<f:convertDateTime type="time"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{atendimentoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
