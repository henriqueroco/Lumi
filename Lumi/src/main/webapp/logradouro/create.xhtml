<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{logradouroBean.id}'/>
		<f:event type="preRenderView" listener='#{logradouroBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Logradouro"/>

	<ui:define name="header">
		Logradouro
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty logradouroBean.id}'>
				Edit existing Logradouro
			</c:when>
			<c:otherwise>
				Create a new Logradouro
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="logradouroBeanLogradouroDescricaoLogradouro" value="Descricao Logradouro:"/>
				<h:panelGroup>
					<h:inputText id="logradouroBeanLogradouroDescricaoLogradouro" maxLength="100" required="true" value="#{logradouroBean.logradouro.descricaoLogradouro}"/>
					<h:message for="logradouroBeanLogradouroDescricaoLogradouro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="logradouroBeanLogradouroCep" value="Cep:"/>
				<h:panelGroup>
					<h:inputText id="logradouroBeanLogradouroCep" maxLength="10" value="#{logradouroBean.logradouro.cep}"/>
					<h:message for="logradouroBeanLogradouroCep" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="logradouroBeanLogradouroNumero" value="Numero:"/>
				<h:panelGroup>
					<h:inputText id="logradouroBeanLogradouroNumero" value="#{logradouroBean.logradouro.numero}"/>
					<h:message for="logradouroBeanLogradouroNumero" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="logradouroBeanLogradouroBairro" value="Bairro:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{bairroBean.converter}" id="logradouroBeanLogradouroBairro" value="#{logradouroBean.logradouro.bairro}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{bairroBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="logradouroBeanLogradouroBairro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{logradouroBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty logradouroBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{logradouroBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{logradouroBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
