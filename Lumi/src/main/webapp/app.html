<!DOCTYPE html>
<html lang="en" ng-app="lumi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lumi</title>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="wrap">
    	
    	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
				    <a class="navbar-brand" href="#">Lumi</a>
			    </div>
			</div>
    	</div>
        
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
                    <a href="app.html">
                        <img class="hidden-xs img-responsive" src="img/forge-logo.png" alt="JBoss Forge"></img>
                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
                        <div id="sidebar-entries" class="list-group">
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Bairros')}" href="#/Bairros" data-toggle="offcanvas">Bairros</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Clientes')}" href="#/Clientes" data-toggle="offcanvas">Clientes</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Esteticista')}" href="#/Esteticista" data-toggle="offcanvas">Esteticista</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Localidades')}" href="#/Localidades" data-toggle="offcanvas">Localidades</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Logradouros')}" href="#/Logradouros" data-toggle="offcanvas">Logradouros</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Procedimentos')}" href="#/Procedimentos" data-toggle="offcanvas">Procedimentos</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Produtos')}" href="#/Produtos" data-toggle="offcanvas">Produtos</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('ProdutoProcedimentos')}" href="#/ProdutoProcedimentos" data-toggle="offcanvas">ProdutoProcedimentos</a>
                        </div>
                    </nav>
                </div>
                <!-- main area-->
                <div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
                    <div id="main" ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <div class="container">
            <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
            <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        </div>
    </div>
    
    <script src="scripts/vendor/modernizr-2.8.3.min.js"></script>
    <script src="scripts/vendor/jquery-2.0.3.js"></script>
    <script src="scripts/vendor/bootstrap.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/angular-resource.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/offcanvas.js"></script>
    <script src="scripts/directives/datepicker.js"></script>
    <script src="scripts/directives/timepicker.js"></script>
    <script src="scripts/directives/datetimepicker.js"></script>
    <script src="scripts/filters/startFromFilter.js"></script>
    <script src="scripts/filters/genericSearchFilter.js"></script>
    <script src="scripts/services/locationParser.js"></script>
    <script src="scripts/services/BairroFactory.js"></script>
    <script src="scripts/controllers/newBairroController.js"></script>
    <script src="scripts/controllers/searchBairroController.js"></script>
    <script src="scripts/controllers/editBairroController.js"></script>
    <script src="scripts/services/ClienteFactory.js"></script>
    <script src="scripts/controllers/newClienteController.js"></script>
    <script src="scripts/controllers/searchClienteController.js"></script>
    <script src="scripts/controllers/editClienteController.js"></script>
    <script src="scripts/services/EsteticistaFactory.js"></script>
    <script src="scripts/controllers/newEsteticistaController.js"></script>
    <script src="scripts/controllers/searchEsteticistaController.js"></script>
    <script src="scripts/controllers/editEsteticistaController.js"></script>
    <script src="scripts/services/LocalidadeFactory.js"></script>
    <script src="scripts/controllers/newLocalidadeController.js"></script>
    <script src="scripts/controllers/searchLocalidadeController.js"></script>
    <script src="scripts/controllers/editLocalidadeController.js"></script>
    <script src="scripts/services/LogradouroFactory.js"></script>
    <script src="scripts/controllers/newLogradouroController.js"></script>
    <script src="scripts/controllers/searchLogradouroController.js"></script>
    <script src="scripts/controllers/editLogradouroController.js"></script>
    <script src="scripts/services/ProcedimentoFactory.js"></script>
    <script src="scripts/controllers/newProcedimentoController.js"></script>
    <script src="scripts/controllers/searchProcedimentoController.js"></script>
    <script src="scripts/controllers/editProcedimentoController.js"></script>
    <script src="scripts/services/ProdutoFactory.js"></script>
    <script src="scripts/controllers/newProdutoController.js"></script>
    <script src="scripts/controllers/searchProdutoController.js"></script>
    <script src="scripts/controllers/editProdutoController.js"></script>
    <script src="scripts/services/ProdutoProcedimentoFactory.js"></script>
    <script src="scripts/controllers/newProdutoProcedimentoController.js"></script>
    <script src="scripts/controllers/searchProdutoProcedimentoController.js"></script>
    <script src="scripts/controllers/editProdutoProcedimentoController.js"></script>
</body>
</html>
