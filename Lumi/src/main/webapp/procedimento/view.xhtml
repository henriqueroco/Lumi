<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{procedimentoBean.id}'/>
		<f:event type="preRenderView" listener='#{procedimentoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Procedimento"/>

	<ui:define name="header">
		Procedimento
	</ui:define>

	<ui:define name="subheader">
		View existing Procedimento
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="procedimentoBeanProcedimentoDescricao" value="Descricao:"/>
			<h:outputText id="procedimentoBeanProcedimentoDescricao" value="#{procedimentoBean.procedimento.descricao}"/>
			<h:outputText/>
			<h:outputLabel for="procedimentoBeanProcedimentoProdutos" value="Produtos:"/>
			<h:dataTable id="procedimentoBeanProcedimentoProdutos" styleClass="data-table" value="#{forgeview:asList(procedimentoBean.procedimento.produtos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricao" value="#{_item.descricao}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao Marca"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricaoMarca" value="#{_item.descricaoMarca}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipoEmbalagem" value="#{_item.tipoEmbalagem}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuantidadeEmbalagem" value="#{_item.quantidadeEmbalagem}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Unidade Medida Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUnidadeMedidaEmbalagem" value="#{_item.unidadeMedidaEmbalagem}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="procedimentoBeanProcedimentoProduto" value="Produto:"/>
			<h:dataTable id="procedimentoBeanProcedimentoProduto" styleClass="data-table" value="#{forgeview:asList(procedimentoBean.procedimento.produto)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricao" value="#{_item.descricao}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descricao Marca"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescricaoMarca" value="#{_item.descricaoMarca}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipoEmbalagem" value="#{_item.tipoEmbalagem}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuantidadeEmbalagem" value="#{_item.quantidadeEmbalagem}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Unidade Medida Embalagem"/>
					</f:facet>
					<h:link outcome="/produto/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUnidadeMedidaEmbalagem" value="#{_item.unidadeMedidaEmbalagem}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
