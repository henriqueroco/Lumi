<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{estoqueBean.page}'/>
		<f:event type="preRenderView" listener='#{estoqueBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Estoque entities"/>

	<ui:define name="header">
		Estoque
	</ui:define>

	<ui:define name="subheader">
		Search Estoque entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="estoqueBeanExampleMovimentoEstoque" value="Movimento Estoque:"/>
						<h:panelGroup>
							<h:inputText id="estoqueBeanExampleMovimentoEstoque" value="#{estoqueBean.example.movimentoEstoque}"/>
							<h:message for="estoqueBeanExampleMovimentoEstoque" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{estoqueBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{estoqueBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="estoqueBeanPageItems" styleClass="data-table" value="#{estoqueBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantidade"/>
					</f:facet>
					<h:link outcome="/estoque/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemQuantidade" value="#{_item.quantidade}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Alteracao"/>
					</f:facet>
					<h:link outcome="/estoque/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDataAlteracao" value="#{_item.dataAlteracao}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{estoqueBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
