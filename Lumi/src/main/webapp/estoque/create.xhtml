<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{estoqueBean.id}'/>
		<f:event type="preRenderView" listener='#{estoqueBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Estoque"/>

	<ui:define name="header">
		Estoque
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty estoqueBean.id}'>
				Edit existing Estoque
			</c:when>
			<c:otherwise>
				Create a new Estoque
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="estoqueBeanEstoqueQuantidade" value="Quantidade:"/>
				<h:panelGroup>
					<h:inputText id="estoqueBeanEstoqueQuantidade" required="true" value="#{estoqueBean.estoque.quantidade}"/>
					<h:message for="estoqueBeanEstoqueQuantidade" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="estoqueBeanEstoqueDataAlteracao" value="Data Alteracao:"/>
				<h:panelGroup>
					<h:inputText id="estoqueBeanEstoqueDataAlteracao" required="true" value="#{estoqueBean.estoque.dataAlteracao}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="estoqueBeanEstoqueDataAlteracao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="estoqueBeanEstoqueMovimentoEstoque" value="Movimento Estoque:"/>
				<h:panelGroup>
					<h:inputText id="estoqueBeanEstoqueMovimentoEstoque" value="#{estoqueBean.estoque.movimentoEstoque}"/>
					<h:message for="estoqueBeanEstoqueMovimentoEstoque" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel value="Produto:"/>
				<h:panelGroup>
					<h:commandLink action="#{estoqueBean.estoque.newProduto}" rendered="#{empty estoqueBean.estoque.produto}" value="Create New Produto"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" rendered="#{!empty estoqueBean.estoque.produto}">
						<h:outputLabel for="estoqueBeanEstoqueProdutoDescricao" value="Descricao:"/>
						<h:panelGroup>
							<h:inputText id="estoqueBeanEstoqueProdutoDescricao" maxLength="50" required="true" value="#{estoqueBean.estoque.produto.descricao}"/>
							<h:message for="estoqueBeanEstoqueProdutoDescricao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="estoqueBeanEstoqueProdutoDescricaoMarca" value="Descricao Marca:"/>
						<h:panelGroup>
							<h:inputText id="estoqueBeanEstoqueProdutoDescricaoMarca" maxLength="50" required="true" value="#{estoqueBean.estoque.produto.descricaoMarca}"/>
							<h:message for="estoqueBeanEstoqueProdutoDescricaoMarca" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="estoqueBeanEstoqueProdutoTipoEmbalagem" value="Tipo Embalagem:"/>
						<h:panelGroup>
							<h:selectOneMenu id="estoqueBeanEstoqueProdutoTipoEmbalagem" required="true" value="#{estoqueBean.estoque.produto.tipoEmbalagem}">
								<f:selectItem itemValue="POTE"/>
								<f:selectItem itemValue="UNIDADE"/>
								<f:selectItem itemValue="BISNAGA"/>
							</h:selectOneMenu>
							<h:message for="estoqueBeanEstoqueProdutoTipoEmbalagem" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="estoqueBeanEstoqueProdutoQuantidadeEmbalagem" value="Quantidade Embalagem:"/>
						<h:panelGroup>
							<h:inputText id="estoqueBeanEstoqueProdutoQuantidadeEmbalagem" required="true" value="#{estoqueBean.estoque.produto.quantidadeEmbalagem}"/>
							<h:message for="estoqueBeanEstoqueProdutoQuantidadeEmbalagem" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="estoqueBeanEstoqueProdutoUnidadeMedidaEmbalagem" value="Unidade Medida Embalagem:"/>
						<h:panelGroup>
							<h:selectOneMenu id="estoqueBeanEstoqueProdutoUnidadeMedidaEmbalagem" required="true" value="#{estoqueBean.estoque.produto.unidadeMedidaEmbalagem}">
								<f:selectItem itemValue="UND"/>
								<f:selectItem itemValue="KG"/>
								<f:selectItem itemValue="L"/>
							</h:selectOneMenu>
							<h:message for="estoqueBeanEstoqueProdutoUnidadeMedidaEmbalagem" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="estoqueBeanEstoqueProdutoFormaUtilizacao" value="Forma Utilizacao:"/>
						<h:panelGroup>
							<h:selectOneMenu id="estoqueBeanEstoqueProdutoFormaUtilizacao" required="true" value="#{estoqueBean.estoque.produto.formaUtilizacao}">
								<f:selectItem itemValue="FIXO"/>
								<f:selectItem itemValue="SUGERIDO"/>
							</h:selectOneMenu>
							<h:message for="estoqueBeanEstoqueProdutoFormaUtilizacao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="estoqueBeanEstoqueProdutoUnidadeMedidaUtilizacao" value="Unidade Medida Utilizacao:"/>
						<h:panelGroup>
							<h:selectOneMenu id="estoqueBeanEstoqueProdutoUnidadeMedidaUtilizacao" value="#{estoqueBean.estoque.produto.unidadeMedidaUtilizacao}">
								<f:selectItem/>
								<f:selectItem itemValue="UND"/>
								<f:selectItem itemValue="KG"/>
								<f:selectItem itemValue="L"/>
							</h:selectOneMenu>
							<h:message for="estoqueBeanEstoqueProdutoUnidadeMedidaUtilizacao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="estoqueBeanEstoqueProdutoPontos" value="Pontos:"/>
						<h:panelGroup>
							<h:inputText id="estoqueBeanEstoqueProdutoPontos" required="true" value="#{estoqueBean.estoque.produto.pontos}"/>
							<h:message for="estoqueBeanEstoqueProdutoPontos" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="estoqueBeanEstoqueProdutoSituacao" value="Situacao:"/>
						<h:panelGroup>
							<h:selectOneMenu id="estoqueBeanEstoqueProdutoSituacao" required="true" value="#{estoqueBean.estoque.produto.situacao}">
								<f:selectItem itemValue="ATIVO"/>
								<f:selectItem itemValue="INATIVO"/>
							</h:selectOneMenu>
							<h:message for="estoqueBeanEstoqueProdutoSituacao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{estoqueBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty estoqueBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{estoqueBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{estoqueBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
