<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{esteticistaBean.id}'/>
		<f:event type="preRenderView" listener='#{esteticistaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Esteticista"/>

	<ui:define name="header">
		Esteticista
	</ui:define>

	<ui:define name="subheader">
		View existing Esteticista
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="esteticistaBeanEsteticistaNome" value="Nome:"/>
			<h:outputText id="esteticistaBeanEsteticistaNome" value="#{esteticistaBean.esteticista.nome}"/>
			<h:outputText/>
			<h:outputLabel for="esteticistaBeanEsteticistaTelefone" value="Telefone:"/>
			<h:outputText id="esteticistaBeanEsteticistaTelefone" value="#{esteticistaBean.esteticista.telefone}"/>
			<h:outputText/>
			<h:outputLabel for="esteticistaBeanEsteticistaTipo" value="Tipo:"/>
			<h:outputText id="esteticistaBeanEsteticistaTipo" value="#{esteticistaBean.esteticista.tipo}"/>
			<h:outputText/>
			<h:outputLabel for="esteticistaBeanEsteticistaSituacao" value="Situacao:"/>
			<h:outputText id="esteticistaBeanEsteticistaSituacao" value="#{esteticistaBean.esteticista.situacao}"/>
			<h:outputText/>
			<h:outputLabel for="esteticistaBeanEsteticistaSenha" value="Senha:"/>
			<h:inputTextarea id="esteticistaBeanEsteticistaSenha" value="#{esteticistaBean.esteticista.senha}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
