<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{esteticistaBean.id}'/>
		<f:event type="preRenderView" listener='#{esteticistaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Esteticista"/>

	<ui:define name="header">
		Esteticista
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty esteticistaBean.id}'>
				Edit existing Esteticista
			</c:when>
			<c:otherwise>
				Create a new Esteticista
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="esteticistaBeanEsteticistaNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="esteticistaBeanEsteticistaNome" required="true" value="#{esteticistaBean.esteticista.nome}"/>
					<h:message for="esteticistaBeanEsteticistaNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="esteticistaBeanEsteticistaTelefone" value="Telefone:"/>
				<h:panelGroup>
					<h:inputText id="esteticistaBeanEsteticistaTelefone" required="true" value="#{esteticistaBean.esteticista.telefone}"/>
					<h:message for="esteticistaBeanEsteticistaTelefone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="esteticistaBeanEsteticistaTipo" value="Tipo:"/>
				<h:panelGroup>
					<h:selectOneMenu id="esteticistaBeanEsteticistaTipo" required="true" value="#{esteticistaBean.esteticista.tipo}">
						<f:selectItem itemValue="ESTETICISTA"/>
						<f:selectItem itemValue="ATENDIMENTO"/>
					</h:selectOneMenu>
					<h:message for="esteticistaBeanEsteticistaTipo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="esteticistaBeanEsteticistaSituacao" value="Situacao:"/>
				<h:panelGroup>
					<h:selectOneMenu id="esteticistaBeanEsteticistaSituacao" required="true" value="#{esteticistaBean.esteticista.situacao}">
						<f:selectItem itemValue="ATIVO"/>
						<f:selectItem itemValue="INATIVO"/>
					</h:selectOneMenu>
					<h:message for="esteticistaBeanEsteticistaSituacao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="esteticistaBeanEsteticistaSenha" value="Senha:"/>
				<h:panelGroup>
					<h:inputTextarea id="esteticistaBeanEsteticistaSenha" value="#{esteticistaBean.esteticista.senha}"/>
					<h:message for="esteticistaBeanEsteticistaSenha" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{esteticistaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty esteticistaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{esteticistaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{esteticistaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
