<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{esteticistaBean.page}'/>
		<f:event type="preRenderView" listener='#{esteticistaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Esteticista entities"/>

	<ui:define name="header">
		Esteticista
	</ui:define>

	<ui:define name="subheader">
		Search Esteticista entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="esteticistaBeanExampleNome" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="esteticistaBeanExampleNome" value="#{esteticistaBean.example.nome}"/>
							<h:message for="esteticistaBeanExampleNome" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="esteticistaBeanExampleTelefone" value="Telefone:"/>
						<h:panelGroup>
							<h:inputText id="esteticistaBeanExampleTelefone" value="#{esteticistaBean.example.telefone}"/>
							<h:message for="esteticistaBeanExampleTelefone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="esteticistaBeanExampleTipo" value="Tipo:"/>
						<h:panelGroup>
							<h:selectOneMenu id="esteticistaBeanExampleTipo" value="#{esteticistaBean.example.tipo}">
								<f:selectItem/>
								<f:selectItem itemValue="ESTETICISTA"/>
								<f:selectItem itemValue="ATENDIMENTO"/>
							</h:selectOneMenu>
							<h:message for="esteticistaBeanExampleTipo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="esteticistaBeanExampleSituacao" value="Situacao:"/>
						<h:panelGroup>
							<h:selectOneMenu id="esteticistaBeanExampleSituacao" value="#{esteticistaBean.example.situacao}">
								<f:selectItem/>
								<f:selectItem itemValue="ATIVO"/>
								<f:selectItem itemValue="INATIVO"/>
							</h:selectOneMenu>
							<h:message for="esteticistaBeanExampleSituacao" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="esteticistaBeanExampleSenha" value="Senha:"/>
						<h:panelGroup>
							<h:inputTextarea id="esteticistaBeanExampleSenha" value="#{esteticistaBean.example.senha}"/>
							<h:message for="esteticistaBeanExampleSenha" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{esteticistaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{esteticistaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="esteticistaBeanPageItems" styleClass="data-table" value="#{esteticistaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/esteticista/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefone"/>
					</f:facet>
					<h:link outcome="/esteticista/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTelefone" value="#{_item.telefone}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo"/>
					</f:facet>
					<h:link outcome="/esteticista/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipo" value="#{_item.tipo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Situacao"/>
					</f:facet>
					<h:link outcome="/esteticista/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemSituacao" value="#{_item.situacao}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{esteticistaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
