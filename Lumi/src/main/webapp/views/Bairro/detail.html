<header ng-switch on="$location.path().indexOf('/Bairros/new') > -1">
    <h3 ng-switch-when="true">Create a new Bairro</h3>
    <h3 ng-switch-when="false">View or edit Bairro</h3>
</header>
<form id="BairroForm" name="BairroForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': BairroForm.descricaoBairro.$invalid}">
        <label for="descricaoBairro" class="col-sm-2 control-label">Descricao Bairro</label>
        <div id="descricaoBairroControls" class="col-sm-10">
            <input id="descricaoBairro" name="descricaoBairro" type="text" required class="form-control" ng-model="bairro.descricaoBairro" placeholder="Enter the Bairro Descricao Bairro"></input>
            <span class="help-block error" ng-show="BairroForm.descricaoBairro.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': BairroForm.localidade.$invalid}">
        <label for="localidade" class="col-sm-2 control-label">Localidade</label>
        <div id="localidadeControls" class="col-sm-10">
        <select id="localidade" name="localidade" class="form-control" ng-model="localidadeSelection" ng-options="l.text for l in localidadeSelectionList"  >
            <option value="">Choose a Localidade</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': BairroForm.logradouro.$invalid}">
        <label for="logradouro" class="col-sm-2 control-label">Logradouro</label>
        <div id="logradouroControls" class="col-sm-10">
            <select id="logradouro" name="logradouro" multiple class="form-control" ng-model="logradouroSelection" ng-options="l.text for l in logradouroSelectionList">
                <option value="">Choose a Logradouro</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveBairro" name="saveBairro" class="btn btn-primary" ng-disabled="isClean() || BairroForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteBairro" name="deleteBairro" class="btn btn-danger" ng-show="bairro.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
