<div>
	<h3>Bairros</h3>
	<hr />
	<form id="BairroSearch" class="form-horizontal">
		<div class="form-group">
			<label for="descricaoBairro" class="col-sm-2 control-label">Descricao
				bairro</label>
			<div class="col-sm-10">
				<input id="descricaoBairro" name="descricaoBairro"
					class="form-control" type="text" ng-model="search.descricaoBairro"
					placeholder="Informa a descricao do bairro"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="localidade" class="col-sm-2 control-label">Localidade</label>
			<div class="col-sm-10">
				<select id="localidade" name="localidade" class="form-control"
					ng-model="search.localidade"
					ng-options="l as l.nomeCidade for l in localidadeList">
					<option value="">Escolha uma Localidade</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-sm-10">
				<a id="Create" name="Create" class="btn btn-primary"
					href="#/Bairros/new"><span
					class="glyphicon glyphicon-plus-sign"></span> Cadastrar Bairro</a>
				<a
					id="Search" name="Search" class="btn btn-primary"
					ng-click="performSearch()"><span
					class="glyphicon glyphicon-search"></span> Pesquisar</a>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
	<div class="table-responsive">
		<table
			class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Descricao Bairro</th>
					<th>Localidade</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr
					ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td><a href="#/Bairros/edit/{{result.id}}">{{result.descricaoBairro}}</a></td>
					<td><a href="#/Bairros/edit/{{result.id}}">{{result.localidade.nomeCidade}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}"><a id="prev" href
			ng-click="previous()">«</a></li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}"
			ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" href ng-click="next()">»</a>
		</li>
	</ul>

</div>
