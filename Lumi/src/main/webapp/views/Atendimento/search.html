<div class="form-horizontal">
	<h3>Agenda</h3>
	<div class="form-group">
		<div class="col-md-offset-2 col-sm-2"></div>
	</div>
</div>
<hr />
<div>
	<form id="AtendimentoSearch" class="form-horizontal">
		<div class="form-group">
			<label for="data" class="col-sm-2 control-label">Data</label>
			<div id="dataControls" class="col-sm-10">
				<select id="data" name="data" class="form-control" ng-model="search.data" ng-options="e as e.id for e in esteticistaList">
					<option value="">Informe a data</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-sm-10">
				<a id="Create" name="Create" class="btn btn-primary"
					href="#/Atendimentos/new"><span
					class="glyphicon glyphicon-plus-sign"></span> Agendar</a>
				<a id="Search"
					name="Search" class="btn btn-primary" ng-click="performSearch()"><span
					class="glyphicon glyphicon-search"></span> Pesquisar</a>
			</div>
		</div>
	</form>
</div>
<div id="search-results">
	<div class="table-responsive">
		<table
			class="table table-responsive table-bordered table-striped clearfix">
			<thead>
				<tr>
					<th>Data</th>
					<th>Hora Inicio</th>
					<th>Hora Fim</th>
					<th>Situacao</th>
					<th>Cliente</th>
					<th>Esteticista</th>
				</tr>
			</thead>
			<tbody id="search-results-body">
				<tr
					ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
					<td><a href="#/Atendimentos/edit/{{result.id}}">{{result.data|
							date:'mediumDate'}}</a></td>
					<td><a href="#/Atendimentos/edit/{{result.id}}">{{result.horaInicio|
							date:'mediumTime'}}</a></td>
					<td><a href="#/Atendimentos/edit/{{result.id}}">{{result.horaFim|
							date:'mediumTime'}}</a></td>
					<td><a href="#/Atendimentos/edit/{{result.id}}">{{result.situacao}}</a></td>
					<td><a href="#/Atendimentos/edit/{{result.id}}">{{result.cliente.id}}</a></td>
					<td><a href="#/Atendimentos/edit/{{result.id}}">{{result.esteticista.id}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<ul class="pagination pagination-centered">
		<li ng-class="{disabled:currentPage == 0}"><a id="prev" href
			ng-click="previous()">«</a></li>
		<li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}"
			ng-click="setPage(n)"><a href ng-bind="n + 1">1</a></li>
		<li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
			<a id="next" href ng-click="next()">»</a>
		</li>
	</ul>

</div>
