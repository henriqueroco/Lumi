<header ng-switch on="$location.path().indexOf('/Logradouros/new') > -1">
    <h3 ng-switch-when="true">Criar um(a) novo(a)Logradouro</h3>
    <h3 ng-switch-when="false">Visualizar ou editar um(a) Logradouro</h3>
</header>
<form id="LogradouroForm" name="LogradouroForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': LogradouroForm.descricaoLogradouro.$invalid}">
        <label for="descricaoLogradouro" class="col-sm-2 control-label">Descricao Logradouro</label>
        <div id="descricaoLogradouroControls" class="col-sm-10">
            <input id="descricaoLogradouro" name="descricaoLogradouro" type="text" required ng-maxlength="100" class="form-control" ng-model="logradouro.descricaoLogradouro" placeholder="Enter the Logradouro Descricao Logradouro"></input>
            <span class="help-block error" ng-show="LogradouroForm.descricaoLogradouro.$error.required">obrigatorio</span> 
            <span class="help-block error" ng-show="LogradouroForm.descricaoLogradouro.$error.maxlength">maximum length is 100</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LogradouroForm.cep.$invalid}">
        <label for="cep" class="col-sm-2 control-label">Cep</label>
        <div id="cepControls" class="col-sm-10">
            <input id="cep" name="cep" type="text" ng-maxlength="10" class="form-control" ng-model="logradouro.cep" placeholder="Enter the Logradouro Cep"></input>
            <span class="help-block error" ng-show="LogradouroForm.cep.$error.maxlength">maximum length is 10</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LogradouroForm.numero.$invalid}">
        <label for="numero" class="col-sm-2 control-label">Numero</label>
        <div id="numeroControls" class="col-sm-10">
            <input id="numero" name="numero" type="number" class="form-control" ng-model="logradouro.numero" placeholder="Enter the Logradouro Numero"></input>
            <span class="help-block error" ng-show="LogradouroForm.numero.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LogradouroForm.bairro.$invalid}">
        <label for="bairro" class="col-sm-2 control-label">Bairro</label>
        <div id="bairroControls" class="col-sm-10">
        <select id="bairro" name="bairro" class="form-control" ng-model="bairroSelection" ng-options="b.text for b in bairroSelectionList"  >
            <option value="">Escolha um(a) Bairro</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveLogradouro" name="saveLogradouro" class="btn btn-primary" ng-disabled="isClean() || LogradouroForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
            <button id="deleteLogradouro" name="deleteLogradouro" class="btn btn-danger" ng-show="logradouro.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Deletar</button>
        </div>
    </div>
</form>
