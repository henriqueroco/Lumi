<header ng-switch on="$location.path().indexOf('/Logradouros/new') > -1">
    <h3 ng-switch-when="true">Create a new Logradouro</h3>
    <h3 ng-switch-when="false">View or edit Logradouro</h3>
</header>
<form id="LogradouroForm" name="LogradouroForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': LogradouroForm.descricaoLogradouro.$invalid}">
        <label for="descricaoLogradouro" class="col-sm-2 control-label">Descricao Logradouro</label>
        <div id="descricaoLogradouroControls" class="col-sm-10">
            <input id="descricaoLogradouro" name="descricaoLogradouro" type="text" required ng-maxlength="50" class="form-control" ng-model="logradouro.descricaoLogradouro" placeholder="Enter the Logradouro Descricao Logradouro"></input>
            <span class="help-block error" ng-show="LogradouroForm.descricaoLogradouro.$error.required">required</span> 
            <span class="help-block error" ng-show="LogradouroForm.descricaoLogradouro.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LogradouroForm.cep.$invalid}">
        <label for="cep" class="col-sm-2 control-label">Cep</label>
        <div id="cepControls" class="col-sm-10">
            <input id="cep" name="cep" type="text" required class="form-control" ng-model="logradouro.cep" placeholder="Enter the Logradouro Cep"></input>
            <span class="help-block error" ng-show="LogradouroForm.cep.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LogradouroForm.bairro.$invalid}">
        <label for="bairro" class="col-sm-2 control-label">Bairro</label>
        <div id="bairroControls" class="col-sm-10">
        <select id="bairro" name="bairro" class="form-control" ng-model="bairroSelection" ng-options="b.text for b in bairroSelectionList"  >
            <option value="">Choose a Bairro</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LogradouroForm.numero.$invalid}">
        <label for="numero" class="col-sm-2 control-label">Numero</label>
        <div id="numeroControls" class="col-sm-10">
            <input id="numero" name="numero" type="number" required class="form-control" ng-model="logradouro.numero" placeholder="Enter the Logradouro Numero"></input>
            <span class="help-block error" ng-show="LogradouroForm.numero.$error.required">required</span> 
            <span class="help-block error" ng-show="LogradouroForm.numero.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LogradouroForm.cliente.$invalid}">
        <label for="cliente" class="col-sm-2 control-label">Cliente</label>
        <div id="clienteControls" class="col-sm-10">
            <select id="cliente" name="cliente" multiple class="form-control" ng-model="clienteSelection" ng-options="c.text for c in clienteSelectionList">
                <option value="">Choose a Cliente</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveLogradouro" name="saveLogradouro" class="btn btn-primary" ng-disabled="isClean() || LogradouroForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteLogradouro" name="deleteLogradouro" class="btn btn-danger" ng-show="logradouro.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
