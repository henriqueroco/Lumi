<div class="form-horizontal">
    <h3>Create a new Logradouro</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Logradouros/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Logradouros</h3>
    <form id="LogradouroSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="descricaoLogradouro" class="col-sm-2 control-label">Descricao Logradouro</label>
        <div class="col-sm-10">
            <input id="descricaoLogradouro" name="descricaoLogradouro" class="form-control" type="text" ng-model="search.descricaoLogradouro" placeholder="Enter the Logradouro Descricao Logradouro"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="cep" class="col-sm-2 control-label">Cep</label>
        <div class="col-sm-10">
            <input id="cep" name="cep" class="form-control" type="text" ng-model="search.cep" placeholder="Enter the Logradouro Cep"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="bairro" class="col-sm-2 control-label">Bairro</label>
        <div class="col-sm-10">
            <select id="bairro" name="bairro" class="form-control" ng-model="search.bairro" ng-options="b as b.id for b in bairroList">
                <option value="">Choose a Bairro</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="numero" class="col-sm-2 control-label">Numero</label>
        <div class="col-sm-10">
            <input id="numero" name="numero" class="form-control" type="text" ng-model="search.numero" placeholder="Enter the Logradouro Numero"></input>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Descricao Logradouro</th>
                    <th>Cep</th>
                    <th>Bairro</th>
                    <th>Numero</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Logradouros/edit/{{result.id}}">{{result.descricaoLogradouro}}</a></td>
                    <td><a href="#/Logradouros/edit/{{result.id}}">{{result.cep}}</a></td>
                        <td><a href="#/Logradouros/edit/{{result.id}}">{{result.bairro.id}}</a></td>
                    <td><a href="#/Logradouros/edit/{{result.id}}">{{result.numero}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
