<header ng-switch on="$location.path().indexOf('/Procedimentos/new') > -1">
    <h3 ng-switch-when="true">Create a new Procedimento</h3>
    <h3 ng-switch-when="false">View or edit Procedimento</h3>
</header>
<form id="ProcedimentoForm" name="ProcedimentoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ProcedimentoForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" required class="form-control" ng-model="procedimento.descricao" placeholder="Enter the Procedimento Descricao"></input>
            <span class="help-block error" ng-show="ProcedimentoForm.descricao.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProcedimentoForm.produtos.$invalid}">
        <label for="produtos" class="col-sm-2 control-label">Produtos</label>
        <div id="produtosControls" class="col-sm-10">
            <select id="produtos" name="produtos" multiple class="form-control" ng-model="produtosSelection" ng-options="p.text for p in produtosSelectionList">
                <option value="">Choose a Produtos</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProcedimento" name="saveProcedimento" class="btn btn-primary" ng-disabled="isClean() || ProcedimentoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProcedimento" name="deleteProcedimento" class="btn btn-danger" ng-show="procedimento.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
