<header ng-switch on="$location.path().indexOf('/Clientes/new') > -1">
	<h3 ng-switch-when="true">Cadastrar cliente</h3>
	<h3 ng-switch-when="false">Visualizar ou editar um Cliente</h3>
</header>
<form id="ClienteForm" name="ClienteForm" class="form-horizontal"
	role="form">
	<div class="form-group"
		ng-class="{'has-error': ClienteForm.nome.$invalid}">
		<label for="nome" class="col-sm-2 control-label">Nome</label>
		<div id="nomeControls" class="col-sm-10">
			<input id="nome" name="nome" type="text" required
				class="form-control" ng-model="cliente.nome"
				placeholder="Informe o nome do cliente"></input> <span
				class="help-block error" ng-show="ClienteForm.nome.$error.required"></span>
		</div>
	</div>
	<div class="form-group"
		ng-class="{'has-error': ClienteForm.cpf.$invalid}">
		<label for="cpf" class="col-sm-2 control-label">CPF</label>
		<div id="cpfControls" class="col-sm-10">
			<input id="cpf" name="cpf" type="text" required class="form-control"
				ng-model="cliente.cpf" placeholder="999.999.999-99"></input>
			<span class="help-block error"
				ng-show="ClienteForm.cpf.$error.required"></span> <span
				class="help-block error" ng-show="ClienteForm.cpf.$error.cpfFormat">Formato
				Cpf "999.999.999-99" (ex. 012.345.678-99)</span>
		</div>
	</div>
	<div class="form-group"
		ng-class="{'has-error': ClienteForm.dataNascimento.$invalid}">
		<label for="dataNascimento" class="col-sm-2 control-label">Data
			de nascimento</label>
		<div id="dataNascimentoControls" class="col-sm-10">
			<date id="dataNascimento" name="dataNascimento" required
				ng-model="cliente.dataNascimento"
				placeholder="Informe a data de nascimento do cliente"></date>
			<span class="help-block error"
				ng-show="ClienteForm.dataNascimento.$error.required"></span>
			<span class="help-block error"
				ng-show="ClienteForm.dataNascimento.$error.dateFormat">Data
				no fromato "dd-MM-aaaa" (ex. 01-12-2015)</span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': ClienteForm.sexo.$invalid}">
		<label for="sexo" class="col-sm-2 control-label">Sexo</label>
		<div id="sexoControls" class="col-sm-10">
			<select id="sexo" name="sexo" class="form-control"
				ng-model="cliente.sexo" ng-options="s for s in sexoList" required>
				<option value="">Escolha o sexo</option>
			</select> <span class="help-block error"
				ng-show="ClienteForm.sexo.$error.required"></span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': ClienteForm.celular.$invalid}">
		<label for="celular" class="col-sm-2 control-label">Celular</label>
		<div id="celularControls" class="col-sm-10">
			<input id="celular" name="celular" type="text" required
				class="form-control" ng-model="cliente.celular"
				placeholder="(99)99999-9999"></input> <span
				class="help-block error"
				ng-show="ClienteForm.celular.$error.required"></span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': ClienteForm.telefone.$invalid}">
		<label for="telefone" class="col-sm-2 control-label">Telefone</label>
		<div id="telefoneControls" class="col-sm-10">
			<input id="telefone" name="telefone" type="text" class="form-control"
				ng-model="cliente.telefone"
				placeholder="(99)99999-9999"></input>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': ClienteForm.contatoEmergencia.$invalid}">
		<label for="contatoEmergencia" class="col-sm-2 control-label">Contato
			para emergencia</label>
		<div id="contatoEmergenciaControls" class="col-sm-10">
			<input id="contatoEmergencia" name="contatoEmergencia" type="text"
				required class="form-control" ng-model="cliente.contatoEmergencia"
				placeholder="Informe o nome de contato para emergencia"></input> <span
				class="help-block error"
				ng-show="ClienteForm.contatoEmergencia.$error.required"></span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': ClienteForm.telefoneEmergencia.$invalid}">
		<label for="telefoneEmergencia" class="col-sm-2 control-label">Telefone
			de emergencia</label>
		<div id="telefoneEmergenciaControls" class="col-sm-10">
			<input id="telefoneEmergencia" name="telefoneEmergencia" type="text"
				required class="form-control" ng-model="cliente.telefoneEmergencia"
				placeholder="(99)99999-9999"></input>
			<span class="help-block error"
				ng-show="ClienteForm.telefoneEmergencia.$error.required"></span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': ClienteForm.situacao.$invalid}">
		<label for="situacao" class="col-sm-2 control-label">Situacao</label>
		<div id="situacaoControls" class="col-sm-10">
			<select id="situacao" name="situacao" class="form-control"
				ng-model="cliente.situacao" ng-options="s for s in situacaoList"
				required>
				<option value="">Escolha uma Situacao</option>
			</select> <span class="help-block error"
				ng-show="ClienteForm.situacao.$error.required"></span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': ClienteForm.logradouro.$invalid}">
		<label for="logradouro" class="col-sm-2 control-label">Logradouro</label>
		<div id="logradouroControls" class="col-sm-10">
			<select id="logradouro" name="logradouro" class="form-control"
				ng-model="logradouroSelection"
				ng-options="l.text for l in logradouroSelectionList">
				<option value="">Escolha um Logradouro</option>
			</select>
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="saveCliente" name="saveCliente" class="btn btn-primary"
				ng-disabled="isClean() || ClienteForm.$invalid" ng-click="save()">
				<span class="glyphicon glyphicon-ok-sign"></span> Salvar
			</button>
			<button id="cancel" name="cancel" class="btn btn-default"
				ng-click="cancel()">
				<span class="glyphicon glyphicon-remove-sign"></span> Cancelar
			</button>
			<button id="deleteCliente" name="deleteCliente"
				class="btn btn-danger" ng-show="cliente.id" ng-click="remove()">
				<span class="glyphicon glyphicon-trash"></span> Deletar
			</button>
		</div>
	</div>
</form>
