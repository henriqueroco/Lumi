<div>
    <h3>Procurar por "Informe o(a)s</h3>
    <form id=""Informe o(a)Search" class="form-horizontal">
        




    <div class="form-group">
        <label for="situacao" class="col-sm-2 control-label">Situacao</label>
        <div class="col-sm-10">
            <select id="situacao" name="situacao" class="form-control" ng-model="search.situacao" ng-options="s as s for s in situacaoList">
                <option value="">Escolha um(a) Situacao</option>
            </select>
        </div>
    </div>





        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Procurar</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fim</th>
                    <th>Situacao</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/"Informe o(a)s/edit/{{result.id}}">{{result.data| date:'mediumDate'}}</a></td>
                    <td><a href="#/"Informe o(a)s/edit/{{result.id}}">{{result.horaInicio| date:'mediumTime'}}</a></td>
                    <td><a href="#/"Informe o(a)s/edit/{{result.id}}">{{result.horaFim| date:'mediumTime'}}</a></td>
                    <td><a href="#/"Informe o(a)s/edit/{{result.id}}">{{result.situacao}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
