<div class="form-horizontal">
    <h3>Create a new Estoque</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Estoques/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Estoques</h3>
    <form id="EstoqueSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div class="col-sm-10">
            <input id="quantidade" name="quantidade" class="form-control" type="text" ng-model="search.quantidade" placeholder="Enter the Estoque Quantidade"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="movimentoEstoque" class="col-sm-2 control-label">Movimento Estoque</label>
        <div class="col-sm-10">
            <input id="movimentoEstoque" name="movimentoEstoque" class="form-control" type="text" ng-model="search.movimentoEstoque" placeholder="Enter the Estoque Movimento Estoque"></input>
        </div>
    </div>



        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Quantidade</th>
                    <th>Data Alteracao</th>
                    <th>Movimento Estoque</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Estoques/edit/{{result.produto}}">{{result.quantidade}}</a></td>
                    <td><a href="#/Estoques/edit/{{result.produto}}">{{result.dataAlteracao| date:'mediumDate'}}</a></td>
                    <td><a href="#/Estoques/edit/{{result.produto}}">{{result.movimentoEstoque}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
