<div class="form-horizontal">
    <h3>Criar um(a) novo(a)Esteticista</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Esteticista/new"><span class="glyphicon glyphicon-plus-sign"></span> Novo</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Procurar por Esteticista</h3>
    <form id="EsteticistaSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input id="nome" name="nome" class="form-control" type="text" ng-model="search.nome" placeholder="Enter the Esteticista Nome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="telefone" class="col-sm-2 control-label">Telefone</label>
        <div class="col-sm-10">
            <input id="telefone" name="telefone" class="form-control" type="text" ng-model="search.telefone" placeholder="Enter the Esteticista Telefone"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-10">
            <select id="tipo" name="tipo" class="form-control" ng-model="search.tipo" ng-options="t as t for t in tipoList">
                <option value="">Escolha um(a) Tipo</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="situacao" class="col-sm-2 control-label">Situacao</label>
        <div class="col-sm-10">
            <select id="situacao" name="situacao" class="form-control" ng-model="search.situacao" ng-options="s as s for s in situacaoList">
                <option value="">Escolha um(a) Situacao</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
            <input id="senha" name="senha" class="form-control" type="text" ng-model="search.senha" placeholder="Enter the Esteticista Senha"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Procurar</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Tipo</th>
                    <th>Situacao</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Esteticista/edit/{{result.id}}">{{result.nome}}</a></td>
                    <td><a href="#/Esteticista/edit/{{result.id}}">{{result.telefone}}</a></td>
                    <td><a href="#/Esteticista/edit/{{result.id}}">{{result.tipo}}</a></td>
                    <td><a href="#/Esteticista/edit/{{result.id}}">{{result.situacao}}</a></td>
                    <td><a href="#/Esteticista/edit/{{result.id}}">{{result.senha}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
