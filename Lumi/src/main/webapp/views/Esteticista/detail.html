<header ng-switch on="$location.path().indexOf('/Esteticista/new') > -1">
	<h3 ng-switch-when="true">Cadastrar esteticista</h3>
	<h3 ng-switch-when="false">Visualizar ou editar um esteticista</h3>
</header>
<form id="EsteticistaForm" name="EsteticistaForm"
	class="form-horizontal" role="form">


	<div class="form-group"
		ng-class="{'has-error': EsteticistaForm.nome.$invalid}">
		<label for="nome" class="col-sm-2 control-label">Nome</label>
		<div id="nomeControls" class="col-sm-10">
			<input id="nome" name="nome" type="text" required
				class="form-control" ng-model="esteticista.nome"
				placeholder="Informe o nome da esteticsita"></input> <span
				class="help-block error"
				ng-show="EsteticistaForm.nome.$error.required">Obrigatorio</span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': EsteticistaForm.telefone.$invalid}">
		<label for="telefone" class="col-sm-2 control-label">Telefone</label>
		<div id="telefoneControls" class="col-sm-10">
			<input id="telefone" name="telefone" type="text" required
				class="form-control" ng-model="esteticista.telefone"
				placeholder="Informe o telefone da esteticista"></input> <span
				class="help-block error"
				ng-show="EsteticistaForm.telefone.$error.required">Obrigatorio</span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': EsteticistaForm.tipo.$invalid}">
		<label for="tipo" class="col-sm-2 control-label">Tipo</label>
		<div id="tipoControls" class="col-sm-10">
			<select id="tipo" name="tipo" class="form-control"
				ng-model="esteticista.tipo" ng-options="t for t in tipoList"
				required>
				<option value="">Escolha o Tipo</option>
			</select> <span class="help-block error"
				ng-show="EsteticistaForm.tipo.$error.required">Obrigatorio</span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': EsteticistaForm.situacao.$invalid}">
		<label for="situacao" class="col-sm-2 control-label">Situacao</label>
		<div id="situacaoControls" class="col-sm-10">
			<select id="situacao" name="situacao" class="form-control"
				ng-model="esteticista.situacao" ng-options="s for s in situacaoList"
				required>
				<option value="">Escolha a Situacao</option>
			</select> <span class="help-block error"
				ng-show="EsteticistaForm.situacao.$error.required">Obrigatorio</span>
		</div>
	</div>

	<div class="form-group"
		ng-class="{'has-error': EsteticistaForm.senha.$invalid}">
		<label for="senha" class="col-sm-2 control-label">Senha</label>
		<div id="senhaControls" class="col-sm-10">
			<input id="senha" name="senha" type="password" ng-maxlength="1024"
				class="form-control" ng-model="esteticista.senha"
				placeholder="Informe a senha"></input> <span
				class="help-block error"
				ng-show="EsteticistaForm.senha.$error.maxlength">Tamanho entre 6 e 12 caracteres</span>
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="saveEsteticista" name="saveEsteticista"
				class="btn btn-primary"
				ng-disabled="isClean() || EsteticistaForm.$invalid"
				ng-click="save()">
				<span class="glyphicon glyphicon-ok-sign"></span> Salvar
			</button>
			<button id="cancel" name="cancel" class="btn btn-default"
				ng-click="cancel()">
				<span class="glyphicon glyphicon-remove-sign"></span> Cancelar
			</button>
			<button id="deleteEsteticista" name="deleteEsteticista"
				class="btn btn-danger" ng-show="esteticista.id" ng-click="remove()">
				<span class="glyphicon glyphicon-trash"></span> Deletar
			</button>
		</div>
	</div>
</form>
